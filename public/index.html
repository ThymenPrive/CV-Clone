<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>CV Thymen</title>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var password = 'as'; // Stel hier je wachtwoord in
        var attempts = 3; // Maximum aantal pogingen
        var userPassword;

        while (attempts > 0) {
          userPassword = prompt('Please enter the password:');
          if (userPassword === null) {
            alert('Cancelled by user.');
            window.location.href = 'about:blank';
            break;
          } else if (userPassword === password) {
            // alert('Access granted!');
            break;
          } else {
            attempts--;
            alert('Incorrect password! You have ' + attempts + ' attempts left.');
          }
        }

        if (attempts === 0) {
          alert('No more attempts left. Access denied.');
          window.location.href = 'about:blank';
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
